{%load static%}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPM Audit - Reset Password</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link href="{% static 'css/login.css'%}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="box-inside">
      <form method="POST" action="" class="form-signin">
        {% csrf_token %}
        <div class="text-center mb-4">
          <img class="mb-4" src="https://www.prasetiyamulya.ac.id/wp-content/uploads/2020/02/Universitas-prasetiya-mulya-logo-bulat.jpg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
        </div>

        <div class="form-label-group">
          <input type="email" name="email"  class="form-control" autocomplete="email" maxlength="254" required id="id_email" placeholder="Email Adress">
          <label for="id_email">Email:</label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="Submit">Reset</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
      </form>

  </body>
</html>
